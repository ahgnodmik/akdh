<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - Kokoa Talk</title>

        <link type="text/css" rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To do ;:Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full"></i>
                <!-- Lighting Icon -->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a  class="nav__link" href="friends.html"><i class="fa-solid fa-users fa-2x"></i></a></li>
                <li class="nav__btn"><a  class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span><i class="fa-solid fa-comment-dots fa-2x"></i></a></li>
                <li class="nav__btn"><a  class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
                <li class="nav__btn"><a  class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>


        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-qrcode"></i>
                    <span>QR Code</span></div>
                <div class="icon-row__icon"><i class="far fa-address-book"></i>
                    <span>Add by Contacts</span></div>
                <div class="icon-row__icon"><i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span></div>
                <div class="icon-row__icon"><i class="far fa-envelope"></i>
                    <span>Invite</span></div>
                    
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span> Go to Openchat home<i class="fas fa-chevron-right fa-xs"></i>
                </div></span>
                <div class="open-post">
                    <div class="open-post__column">
                            <h5 class="open-post__title">#BTS</h5>
                            <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="http://via.placeholder.com/100x100" alt="">
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>                
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="http://via.placeholder.com/120x120" alt="">
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart"></i><span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            
        <div id="no-mobile">
            <span>Your screen too big</span>

        </div>

        <script src="https://kit.fontawesome.com/2bf8f7edb9.js" crossorigin="anonymous"></script>
    </body>
</html>
