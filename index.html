<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>

        <link type="text/css" rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To do ;:Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>120%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full"></i>
                <!-- Lighting Icon -->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p  class="welcome-header__text">If you have a Kokoa Account, Log in with your email or phone number.</p>
        </header>
        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or Phone">
            <input name="password" type="passward" placeholder="Password">
            <input type="submit" value="Log In">
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        
        <div id="no-mobile">
            <span>Your screen too big</span>

        </div>
        <script src="https://kit.fontawesome.com/2bf8f7edb9.js" crossorigin="anonymous"></script>
    </body>
</html>
