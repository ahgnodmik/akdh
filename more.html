<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Talk</title>

        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- To do ;:Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full"></i>
                <!-- Lighting Icon -->
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a  class="nav__link" href="friends.html"><i class="fa-solid fa-users fa-2x"></i></a></li>
                <li class="nav__btn"><a  class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span><i class="fa-solid fa-comment-dots fa-2x"></i></a></li>
                <li class="nav__btn"><a  class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
                <li class="nav__btn"><a  class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-magnifying-glass fa-lg"></i></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></span></a>
            </div>
        </header>


        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/8214034?s=16&v=4" class="user-component__avatar usercomponent__avatar--xl">
                    <div class="user-component__tex">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">Phoe numver</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar"></i>
                    <span>Calendar</span></div>
                <div class="icon-row__icon"><i class="far fa-smile-beam"></i>
                    <span>Emoticons</span></div>
                <div class="icon-row__icon"><i class="fas fa-paint-roller"></i>
                    <span>Themes</span></div>
                <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span></div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </main>
            
        <div id="no-mobile">
            <span>Your screen too big</span>

        </div>

        <script src="https://kit.fontawesome.com/2bf8f7edb9.js" crossorigin="anonymous"></script>
    </body>
</html>
